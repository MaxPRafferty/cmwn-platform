build:
  box:
   id: cmwn/platform-api
   username: $DOCKER_USER
   password: $DOCKER_PASS
   tag: latest
#  services:
#    - id: mysql
#      env:
#        MYSQL_ROOT_USERNAME: cmwn_pass123$
#        MYSQL_ROOT_PASSWORD: cmwn_user
#        MYSQL_DATABASE: cmwn_test
  steps:
    - script:
      name: EVN Sanity
      code: env
    - script:
      name: PHP Sanity
      code: php -i
    - script:
      name: install dependencies
      code: composer install --no-interaction
    - script:
      name: PHPCS Check
      code: php $PWD/vendor/squizlabs/php_codesniffer/scripts/phpcs
    - script:
      name: PHPMD
      code: php $PWD/vendor/phpmd/phpmd/src/bin/phpmd module text codesize,design,controversial --suffixes php --exclude "*Test*"
    - script:
      name: PHPUNIT
      code:  php $PWD/vendor/phpunit/phpunit/phpunit -c $PWD/test/phpunit.xml --stop-on-error --stop-on-failure --exclude-group=DB --testdox

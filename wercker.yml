      name: install dependencies
      code: |-
        export COMPOSER_CACHE_DIR=$WERCKER_CACHE_DIR/composer
        composer install --no-interaction --no-dev
    - script:
      name: Setup test DB
      code: php phinx migrate -c $PWD/config/phinx.php -e test

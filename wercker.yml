box:
  id: cmwn/platform-api:0.1
  username: $DOCKER_USER
  password: $DOCKER_PASS
  tag: latest

build:
  services:
    - id: mysql:5.5
      env:
        MYSQL_ROOT_PASSWORD: cmwn_pass123
        MYSQL_DATABASE: cmwn_test
        MYSQL_USER: cmwn_user
        MYSQL_PASSWORD: cmwn_pass
  steps:
    - script:
      name: install dependencies
      code: composer install --no-interaction
    - script:
      name: Setup test DB
      code: |-
        sleep 5
        phinx migrate -c $PWD/config/phinx.php -e test
    - script:
      name: PHPCS Check
      code: phpcs --standard=PSR2 -p --no-colors module
    - script:
      name: PHPMD
      code: phpmd module text codesize,design,controversial --suffixes php --exclude "*Test*"
    - script:
      name: PHPUNIT
      code: |-
        export USE_ZEND_ALLOC=0
        $PWD/vendor/bin/phpunit -c $PWD/test/phpunit.xml --stop-on-error --stop-on-failure --colors=never
  after-steps:
    - slack-notifier:
      url: $SLACK_URL

release:
  steps:
    - script:
      name: Version bump, Changelog and prep
      code: |-
        echo "Bumping version"
        chmod ugo+x $PWD/bin/version_bump.sh $PWD/bin/changelog.sh
        export VERSION="$($PWD/bin/version_bump.sh patch)"
        echo "Bumped version to $VERSION"
        echo "Creating changelog"
        $PWD/bin/changelog.sh
        echo "Created Change log"
        mkdir -p data/build/artifact
        echo "Created directory for artifact"
    - script:
      name: Commiting new version number
      code: |-
        git checkout $WERCKER_GIT_BRANCH
        git config --global user.email hal-9000@changemyworldnow.com
        git config --global user.name "wercker"
        git fetch $GIT_REMOTE
        git add composer.json CHANGELOG.md
        git commit -m 'Version bump [ci skip]'
        git push -f $GIT_REMOTE $WERCKER_GIT_BRANCH
    - script:
      name: Running Zend-Tool
      code: /usr/sbin/zfdeploy.php build "data/build/artifact/platform-api-$VERSION.zip" --composer=off --vendor
    - s3sync:
      name: Uploading package to Amazon S3
      key-id: $AWS_KEY
      key-secret: $AWS_SECRET
      bucket-url: $AWS_BUCKET_URL
      source-dir: data/build/artifact/
      delete-removed: false
    - github-create-release:
      name: Creating release on github
      token: $MC_GITHUB_TOKEN
      tag: $VERSION
      title: $VERSION
    - github-upload-asset:
      name: Adding build artifact to tag
      token: $MC_GITHUB_TOKEN
      tag: $VERSION
      file: data/build/artifact/platform-api-$VERSION.zip
      filename: platform-api-$VERSION.zip
